<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
<p align = "middle"><img src="https://images.shiksha.com/mediadata/images/1570795617phpbYJl4n.jpeg" border = "30px" height = "150px" width = "150px" /></p>

<form action = "./submit.html">
    <p><b>Personal Details: </b></p>
    <p><i>Select your profile picture: </i><input type = "file" accept=".jpg, .png, .jpeg"/></p>
    <input type = "text" placeholder="Enter your full name"/><br><br>                                       <!--Placeholder attribute is used-->
    <p><i>Tick the correct option - </i></p>
    <label><input type = "radio" name = "gender" id = "1" value = "Male"/>Male</label>                      <!--First method to use label tag-->
    <input type = "radio" name = "gender" id = "2" value = "Female"/><label for = "2">Female</label>        <!--Second method to use label tag-->
    <label><input type = "radio" name = "gender" id = "3" value = "Prefer not to say"/>Prefer not to say</label><br><br>
    <p><i>Enter your age - </i><input type = "number" min = "17" max = "20"></p>

    <p><i>Enter your D.O.B - </i><input type = "date" /><br><br></p>
    <input type = "email" placeholder = "Enter your email id"/><br><br>
    <input type = "number" placeholder = "Enter your phone number"/><br><br>
    <p><b>Parents Details: </b></p><input type = "text" placeholder = "Enter your Father name"/> <input type = "email" placeholder = "Enter your father email id"/> <input type = "number" placeholder = "Enter your father number"/><br><br>
                               <input type = "text" placeholder = "Enter your Mother name"/> <input type = "email" placeholder = "Enter your mother email id"/> <input type = "number" placeholder = "Enter your mother number">
    <p><b>Educational Details: </b><input type = "number" placeholder = "Enter your 10th class %"/>  <input type = "number" placeholder = "Enter your 12th class %"/></p>

    <p><b>Preference Details: </b><input type = "number" placeholder = "Enter your Batch preference"/> <input type = "text" placeholder = "Enter your preferred branch"/></p>
    <button type = "submit">Submit</button>

</form>
</body>
</html>
