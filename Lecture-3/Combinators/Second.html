<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
    <link rel = "stylesheet" href = "./Combinators.css"/>
</head>
<body>
    <!--Descendent Combinators--><!--It selects all the elements that are child of the first element.-->
    <h2 align = "middle" class = "first">Sky is blue.
    <p align = "middle">Sun is orange.</p>
    <p align = "middle">Moon is white.</p>
    </h2>

    <!--Child Combinators--><!--It selects all the elements that are the immediate child of the first element.-->
    <div>
     <p align = "middle">Sunflower is yellow.</p>
     <p align = "middle">Roses are red.</p>
     <h4><p align = "middle">Lilies are white.</p></h4>
    </div>

    <!--Adjacent sibling Combinators--><!--It selects the element that is the immediate sibling of the first element.-->
    <h4 align = "middle">Crows are black.</h4>
    <p align = "middle">Parrots are green.</p>
    <p align = "middle">Sparrows are brown.</p>

    <!--General sibling Combinators--><!--It selects the elements that are general sibling of the first element.-->
    <h3 align = "middle">Wood is brown.</h3>
    <p align = "middle">Cement is grey.</p>
    <p align = "middle">POP is white.</p>


</body>
</html>
